<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente Virtual TCB</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    #chatbox { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
    .user { text-align: right; color: blue; margin: 0.5rem 0; }
    .bot { text-align: left; color: green; margin: 0.5rem 0; }
    input[type="text"] { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Agente Virtual TCB</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escreve a tua pergunta..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div class='user'>${msg}</div>`;
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pergunta: msg })
      });
      const data = await res.json();

      chatbox.innerHTML += `<div class='bot'>${data.resposta}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
